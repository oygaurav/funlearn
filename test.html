<script>
 $(document).ready(function () {
  $(".snapshots").slick({
    dots: false,
    infinite: true,
    speed: 300,
    slidesToShow: 6,
    autoplay: true,        // Enable auto-scroll
    autoplaySpeed: 3000,   // Set auto-scroll speed (3 seconds)
    
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 6,
          slidesToScroll: 3,
          infinite: true,
          dots: false,
        },
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3,
          dots: true,
        },
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3,
          dots: true,
        },
      },
    ],
    prevArrow: false,
    nextArrow: false,

});
